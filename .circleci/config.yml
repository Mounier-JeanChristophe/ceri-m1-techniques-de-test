version: 2.1

orbs:
  maven: circleci/maven@1.4.0
  codecov: codecov/codecov@3.2.4

jobs:
  test:
    docker:
      - image: cimg/openjdk:15.0
      - image: checkstyle/idea-docker:jdk11-idea2022.2.2 
    steps:
      - checkout

      - run:
          name: Inspection
          command: mvn site 
      - store_artifacts:
          path: /target

      - run:
          name: Test
          command: mvn test
      - store_artifacts:
          path:  /target 
      - codecov/upload


workflows:
  maven_test:
    jobs:
      - test:
          filters:
            branches:
              only:
                - master
      


